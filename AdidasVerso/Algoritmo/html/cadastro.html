<script>
 function cadastrar() {

    var confirmacaoSenhaVar = in_confirmacao.value;
    var possui_especial =
         senhaVar.indexOf('#') >= 0 ||
         senhaVar.indexOf('@') >= 0 ||
         senhaVar.indexOf('!') >= 0 ||
         senhaVar.indexOf('%') >= 0 ||
         senhaVar.indexOf('?') >= 0 ||
         senhaVar.indexOf('-') >= 0 ||
         senhaVar.indexOf('+') >= 0 ||
         senhaVar.indexOf('*') >= 0 ||
         senhaVar.indexOf('$') >= 0 ||
         senhaVar.indexOf('-') >= 0 ||
         senhaVar.indexOf('/') >= 0 ||
         senhaVar.indexOf('=') >= 0 ||
         senhaVar.indexOf('_') >= 0;

    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      // cardErro.style.display = "block";
      alert("Os campos não podem estar em branco!");
        

      // finalizarAguardar();
      return false;
    } else {
      // setInterval(sumirMensagem, 5000);
    }

    if (senhaVar.length >= 8) { }
     else alert("Sua senha deve ter no mínimo 8 dígitos!")

     if (possui_especial) { }
     else alert("A senha deve ter pelo menos 1 caractere especial!")

     if (confirmacaoSenhaVar != senhaVar) {alert("As senhas não coincidem!")}

     if ( (emailVar.indexOf('@') >= 0 && (emailVar.endsWith('.com') || emailVar.endsWith('.br') || emailVar.endsWith('.school')))

         alert("Olá, " + nomeVar + "! Estamos finalizando o seu cadastro!")
}

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar

    })

        console.log("resposta: ", resposta);

        if (resposta.ok) {

  function listar() {

            listaEmpresas.innerHTML += `<option value='${empresa.id}'>${empresa.cnpj}</option>`;

        });
