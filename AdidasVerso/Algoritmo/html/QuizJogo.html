<script>
    var currentQuestion = 0;
    var score = 0;
    var answered = false;

    var questions = [
        {
            question: "1.Em que ano a marca foi fundada?",
            options: ["1940", "1949", "1970", "1965"],
            correctAnswer: "1949"
        },
        {

            options: ["9", "2", "6", "3"],
            correctAnswer: "3"
        },
        {

            options: ["um por todos e todos por um", "love is love", "impossible is nothing", "i really dont care"],
            correctAnswer: "impossible is nothing"
        },
        {
            question: "4.Qual o nome do fundador?",
            options: ["Adolf Sandler", "Rudolf Dassler", "Adolf Dassler", "Carlos backer", "Mark Zuckerberg"],
            correctAnswer: "Adolf Dassler"
        },
        {
            question: "5.Adidas é uma marca que prioriza a sustentabilidade para fabricar os produtos?",
            options: ["Verdadeiro", "Falso"],
            correctAnswer: "Verdadeiro"
        },
        { question: "6.Adidas é uma marca que prioriza a sustentabilidade para fabricar os produtos?",
            options: ["Verdadeiro", "Falso"],

        },

            options: ["Verdadeiro", "Falso"],

            options: ["Verdadeiro", "Falso"],

        },
        { question: "9.Adidas é uma marca que prioriza a sustentabilidade para fabricar os produtos?",
            options: ["Verdadeiro", "Falso"],

        },

            options: ["Verdadeiro", "Falso"],
            correctAnswer: "Verdadeiro"
        },
        { question: "11.Adidas é uma marca que prioriza a sustentabilidade para fabricar os produtos?",
            options: ["Verdadeiro", "Falso"],

        },

        },
        { question: "13.Adidas é uma marca que prioriza a sustentabilidade para fabricar os produtos?",

        },
        { question: "14.Adidas é uma marca que prioriza a sustentabilidade para fabricar os produtos?",
            options: ["Verdadeiro", "Falso"],
            correctAnswer: "Verdadeiro"
        },
        { question: "15.Adidas é uma marca que prioriza a sustentabilidade para fabricar os produtos?",
            options: ["Verdadeiro", "Falso"],
            correctAnswer: "Verdadeiro"
        },
    ];

    function showQuestion() {
        var questionContainer = document.getElementById("question-container");
        var optionsContainer = document.getElementById("options-container");

        questionContainer.innerHTML = "";
        optionsContainer.innerHTML = "";

        questionContainer.innerHTML = questions[currentQuestion].question;

        for (var i = 0; i < questions[currentQuestion].options.length; i++) {
            var option = document.createElement("button");
            option.innerHTML = questions[currentQuestion].options[i];
            option.onclick = checkAnswer;
            optionsContainer.appendChild(option);
        }
    }

    function checkAnswer() {
        if (!answered) {
            var userAnswer = this.innerHTML;

            if (userAnswer === questions[currentQuestion].correctAnswer) {
                score++;
            }

            answered = true;
        }

        nextQuestion();
    }

    function nextQuestion() {
        currentQuestion++;
        answered = false;
        

        if (currentQuestion < questions.length) {
            showQuestion();
        } else {
            var percentageScore = (score / questions.length) * 100;
            var quizResultContainer = document.getElementById("quiz-result-container");
            quizResultContainer.innerHTML = "<h2>Quiz Concluído!</h2><p>Você acertou " + percentageScore.toFixed(2) + "% do quiz.</p>";

        }

        var scoreElement = document.getElementById("score");
        scoreElement.innerHTML = "Pontuação: " + score + " de 15";
    }

    window.onload = function () {
        showQuestion();
    };
</script>
